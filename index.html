<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Frontend Mentor | Calculator app </title>
  <link rel="stylesheet" href="./SASS/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="calculadora">
    <h2 class="selectorN">
      1  2  3
    </h2>
    <div class="theme">
      <h1>
        calc
      </h1>
      <div class="themeselector">
        <div class="selector">
          <h2 style="margin-right: 20px;">
            THEME
          </h2>
          <button id="selectorButton" class="selectorbutton">   
            <span><i class="fa-solid fa-circle"></i></span>
          </button>
        </div>
      </div>
    </div>
    <div class="pantalla">0</div>
    <div class="botonera" >
      <div class="botones">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button id="del" class="del btn2" >DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
      </div>
      <div class="botones2">
        <button id="reset" class="reset btn2">RESET</button>
        <button id="igual" class="igual btn2" >=</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by : <i class="fa-brands fa-github"></i> <a href="https://github.com/Gabrielliso15"> Gabriel Liso </a>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
